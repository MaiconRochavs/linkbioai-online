
<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    
    <!-- Viewport otimizado para mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover" />
    
    <!-- Performance hints -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=no, date=no, email=no, address=no" />
    
    <!-- Theme and appearance -->
    <meta name="theme-color" content="#8B5CF6" />
    <meta name="color-scheme" content="light" />
    
    <!-- SEO and description -->
    <meta name="description" content="Crie sua p치gina de links personaliz치vel com LinkBio.AI - A melhor plataforma para centralizar todos os seus links importantes em um s칩 lugar." />
    <meta name="robots" content="index, follow" />
    
    <!-- PWA Meta Tags -->
    <meta name="application-name" content="LinkBio.AI" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="LinkBio.AI" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Critical resource hints -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    
    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />
    
    <!-- Performance optimizations -->
    <style>
      /* Critical CSS para evitar FOUC */
      html {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: #fafafa;
        color: #1f2937;
      }
      
      #root {
        min-height: 100vh;
        width: 100%;
      }
      
      /* Loading skeleton */
      .loading-skeleton {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #fdf2f8 0%, #fce7f3 50%, #fff7ed 100%);
      }
      
      .loading-content {
        text-align: center;
        padding: 2rem;
      }
      
      .loading-spinner {
        width: 3rem;
        height: 3rem;
        border: 3px solid #e5e7eb;
        border-top: 3px solid #8b5cf6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 1rem;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-text {
        color: #6b7280;
        font-size: 1.125rem;
        font-weight: 500;
      }
      
      /* Hide loading when app loads */
      .app-loaded .loading-skeleton {
        display: none;
      }
      
      /* Smooth transitions */
      * {
        box-sizing: border-box;
      }
      
      /* Touch optimizations */
      button, a, [role="button"] {
        touch-action: manipulation;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Prevent zoom on input focus (iOS) */
      input, textarea, select {
        font-size: 16px;
      }
      
      @media (max-width: 768px) {
        /* Mobile-specific optimizations */
        body {
          -webkit-overflow-scrolling: touch;
          overscroll-behavior-y: none;
        }
      }
    </style>
    
    <title>LinkBio.AI - Sua p치gina de links personalizada</title>
  </head>
  <body>
    <div id="root">
      <!-- Loading skeleton para melhor UX -->
      <div class="loading-skeleton">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p class="loading-text">Carregando LinkBio.AI...</p>
        </div>
      </div>
    </div>
    
    <!-- Main script with optimizations -->
    <script type="module">
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          setTimeout(() => {
            const perfData = performance.getEntriesByType('navigation')[0];
            console.log('游늵 Page load time:', Math.round(perfData.loadEventEnd - perfData.fetchStart), 'ms');
          }, 0);
        });
      }
      
      // Mark app as loaded
      window.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          document.body.classList.add('app-loaded');
        }, 100);
      });
      
      // Network-aware loading
      if ('connection' in navigator) {
        const connection = navigator.connection;
        if (connection.effectiveType === 'slow-2g' || connection.effectiveType === '2g') {
          console.log('游낿 Slow connection detected, optimizing...');
          // Could implement additional optimizations here
        }
      }
    </script>
    
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
